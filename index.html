<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/music.css">
    <title>LoloMusics</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lolo Music APP</h1>
            <div class="researchform">
                <form class = "musicform">
                    <div class="word">
                        <label for="requestfield">Entrez une recherche</label>
                        <input type="text" name="requestfield" id="requestfield" placeholder="artist/titre/album">
                    </div>
                    <div class="option">
                        <label for="field">Rechercher dans</label>
                        <select name="field" id="field"></select>
                    </div>
                    <button type="submit">Rechercher</button>
                </form>
                <p class="results">Aucun résultat</p>
            </div>
            
        </div>
    </header>

    <main>
        <section class="result">
            <div class="container">
                <table class="tableResult">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="anim">
                <span></span>
            </div>
        </section>   
    </main>
    <section class="message">
        <div>Aucune recherche effectuée</div>
    </section>
    <section class="pagination">
        <nav>
            <ul class="buttonList"></ul>
        </nav>
    </section>
    <section class="modale" hidden>
        <button class="modaleCross">X</button>
        <div class="content">
            <h2>Titre: <span class="modaltitle"></span> Album: <span class="modalalbum"></span></h2>
            <ul class="modalList">
            </ul>
            <p class="modalMessage"></p>
            <ul class="coverList">
            </ul>
        </div>
    </section>

    
    <!-- <script src="javascript/modale.js"></script> -->
    <script src="javascript/pagination.js"></script>
    <script src="javascript/functionrequest.js"></script>
    <script src="javascript/otherfunctions.js"></script>
</body>
</html>
